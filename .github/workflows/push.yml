name: express_f Demo
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@master
      env:
        ACCESS_TOKEN: ${{ secrets.EXPRESS_S_SECRETS }}
        BRANCH: gh-pages
        FOLDER: dist
        BUILD_SCRIPT: yarn && yarn build